syntax = "proto3";

package properties;

service propertyService {
  rpc create (propertyRequest) returns (propertyResponse) {}
  rpc findall (allpropertiesRequest) returns (allpropertiesResponce) {}
  rpc find (findpropertiesRequest) returns (findpropertiesResponce) {}
  rpc update (updatePropertyRequest) returns (updatePropertyResponse) {}
}

message properties {
  message Builder {
    int32 id                                = 1;
    string property_id                      = 2;
    string name                             = 3;
    string identity_number                  = 4;
    int32 pis                               = 5;
    int32 passbook_rate                     = 6;
    int32 amgi                              = 7;
    int32 tax                               = 8;
    string voucher                          = 9;
    string subsidy_type                     = 10;
    string sec_subsidy_type                 = 11;
    string property_id_code                 = 12;
    string contact_number                   = 13;
    string imax_id                          = 14;
    string action_code                      = 15;
    bool is_hud_owner_property              = 16;
    string displacement_status              = 17;
    string prev_housing_code                = 18;
  }

  message Document {
    int32 id                                = 1;
    string property_id                      = 2;
    string file                             = 3;
    string type                             = 4;
    string title                            = 5;
    string description                      = 6;
    string instruction                      = 7;
  }

  message Housingauthority {
    int32 id                                = 1;
    string property_id                      = 2;
    string name                             = 3;
    string address                          = 4;
    string city                             = 5;
    string status                           = 6;
    string postal_code                      = 7;
    string director_Full_Name               = 8;
  }

  message Hudoffice {
    int32 id                                = 1;
    string property_id                      = 2;
    string name                             = 3;
    string address                          = 4;
    string city                             = 5;
    string status                           = 6;
    string postal_code                      = 7;
  }

  message row {
    string effectiveDate                      = 1;
    float mediumIncome                        = 2;
    float income1                             = 3;
    float income2                             = 4;
    float income3                             = 5;
    float income4                             = 6;
    float income5                             = 7;
    float income6                             = 8;
    float income7                             = 9;
    float income8                             = 10;
    float income9                             = 11;
    float income10                            = 12;
    float income11                            = 13;
    float income12                            = 14;
    float income13                            = 15;
    float income14                            = 16;
    float income15                            = 17;
    float income16                            = 18;
  }

  message meta {
    repeated row row                          = 1;
  }

  message Incomelimit {
    int32 id                                  = 1;
    string property_name                      = 2;
    string code                               = 3;
    string description                        = 4;
    string median                             = 5;
    repeated meta meta                        = 6;
    string limit_type                         = 7;
  }

  int32 id                                    = 1;
  int32 userId                                = 2;
  string name                                 = 3;
  string address                              = 4;
  int32 isAssociatedPha                       = 5;
  string contactPerson                        = 6;
  string contactPersonTitle                   = 7;
  string service                              = 8;
  string managementCode                       = 9;
  string ownerName                            = 10;
  string managementAgencyName                 = 11;
  string legalName                            = 12;
  string fullAddress                          = 13;
  string faxNumber                            = 14;
  string email                                = 15;
  string website                              = 16;
  string houseProgram                         = 17;
  string program                              = 18;
  string hudType                              = 19;
  repeated Builder builder                    = 20;
  repeated Document document                  = 21;
  repeated Housingauthority housingAuthority  = 22;
  repeated Hudoffice hudOffice                = 23;
  repeated Incomelimit incomeLimit            = 24;
}

// create property
message propertyRequest {
  message Builder {
    string property_id = 1;
    string name = 2;
    string identity_number = 3;
    int32 pis = 4;
    int32 passbook_rate = 5;
    int32 amgi = 6;
    int32 tax = 7;
    string voucher = 8;
    string subsidy_type = 9;
    string sec_subsidy_type = 10;
    string property_id_code = 11;
    string contact_number = 12;
    string imax_id = 13;
    string action_code = 14;
    bool is_hud_owner_property = 15;
    string displacement_status = 16;
    string prev_housing_code = 17;
  }

  message Document {
    string property_id = 1;
    string file = 2;
    string type = 3;
    string title = 4;
    string description = 5;
    string instruction = 6;
  }

  message Housingauthority {
    string property_id = 1;
    string name = 2;
    string address = 3;
    string city = 4;
    string status = 5;
    string postal_code = 6;
    string director_Full_Name = 7;
  }

  message Hudoffice {
    string property_id = 1;
    string name = 2;
    string address = 3;
    string city = 4;
    string status = 5;
    string postal_code = 6;
  }

  message row {
    string effectiveDate  = 1;
    float mediumIncome    = 2;
    float income1         = 3;
    float income2         = 4;
    float income3         = 5;
    float income4         = 6;
    float income5         = 7;
    float income6         = 8;
    float income7         = 9;
    float income8         = 10;
    float income9         = 11;
    float income10        = 12;
    float income11        = 13;
    float income12        = 14;
    float income13        = 15;
    float income14        = 16;
    float income15        = 17;
    float income16        = 18;
  }

  message meta {
    row row = 1;
  }

  message Incomelimit {
    string property_name  = 1;
    string code           = 2;
    string description    = 3;
    string median         = 4;
    repeated row meta     = 6;
    string limit_type     = 5;
  }

  int32 user_id = 1;
  string name = 2;
  string address = 3;
  int32 is_associoted_pha = 4;
  string contact_person = 5;
  string contact_person_title = 6;
  string service = 7;
  string management_code = 8;
  string owner_name = 9;
  string management_agency_name = 10;
  string legal_name = 11;
  string full_address = 12;
  string fax_number = 13;
  string email = 14;
  string website = 15;
  string house_program = 16;
  string program = 17;
  string hud_type = 18;
  repeated Builder builder = 19;
  repeated Document document = 20;
  repeated Housingauthority housingAuthority = 21;
  repeated Hudoffice hudOffice = 22;
  repeated Incomelimit incomeLimit = 23;
}

message propertyResponse {
  int32 status = 1;
  string msg = 2;
  repeated properties data = 3;
}

// all Properties
message allpropertiesRequest {
  int32 user = 1;
}

message allpropertiesResponce {
  int32 status = 1;
  string msg = 2;
  repeated properties data = 3;
}

// find one
message findpropertiesRequest {
  int32 user = 1;
  int32 propertyid = 2;
}

message findpropertiesResponce {
  int32 status = 1;
  string msg = 2;
  repeated properties data = 3;
}

