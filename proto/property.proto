syntax = "proto3";

package properties;

service propertyService {
  rpc findall (propertyRequest) returns (propertyResponse) {}
}

// property
message propertyRequest {
  string name = 1
  string address = 2
  string is_associoted_pha = 3
  string contact_person = 4
  string contact_person_title = 5
  string service = 6
  string management_code = 7
  string owner_name = 8
  string management_agency_name = 9
  string legal_name = 10
  string full_address = 11
  string fax_number = 12
  string email = 13
  string website = 14
  string house_program = 15
  string program = 16
  string hud_type  = 17

  int32 propertyid = 18
  string name = 19
  string identity_number = 20
  string pis = 21
  string passbook_rate = 22
  string amgi = 23
  string tax = 24
  string voucher = 25
  string subsidy_type = 26
  string sec_subsidy_type = 27
  string property_id = 28
  string contact_number = 29
  string imax_id = 30
  string action_code = 31
  string is_hud_owner_property = 32
  string displacement_status = 33
  string prev_housing_code = 34

  int32 propertyid = 41
  string file = 42
  string type = 43
  string title = 44
  string description = 45
  string instruction = 46

  int32 propertyid = 47
  string name = 48
  string address = 49
  string city = 50
  string status = 51
  string postal_code = 52
  string director_full_name = 53

  int32 propertyid = 54
  string name = 55
  string address = 56
  string city = 57
  string status = 58
  string postal_code = 59

  repeated int32 propertyid = 60
  repeated string code = 61
  repeated string description = 62
  repeated string median = 63
  repeated string limit = 64
  repeated string meta = 65
}

message propertyResponse {
  int32 status = 1;
  repeated string data = 2;
}